<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <script src="./javascript/jquery-2.1.1.min.js"></script>
</head>
<body>
<h1>注册页面</h1>

<div>
    用户名：<input id="inputUsername" type="text" id="username" placeholder="请输入用户名"/>
</div>
<div>
    密码：<input id="inputPassword" type="password" id="password" placeholder="请输入密码"/>
</div>
<div>
    <input type="button" id="submit" value="提交"/>
</div>
</body>

<script>
    $(function(){
        $("#submit").on("click",function(){
            var username = $('#inputUsername').val();
            var password = $('#inputPassword').val();
            $.ajax({
                url:"/userRoutes/regist",
                type:"get",
                data:"username=" + username +"&password=" + password,
                success:function(data){

                    if(data){
                        alert("注册成功，请登录！");
                        window.location.href = "login.html"
                    }else{

                    }
                }
            })
        })
    })

</script>
</html>
