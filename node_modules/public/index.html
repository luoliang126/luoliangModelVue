<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="javascript/jquery-2.1.1.min.js"></script>
</head>
<body>
<h1>这是首页</h1>

<div>
    <input type="button" id="loginBtn" value="登录页面"/>
</div>

<div>
    <input type="button" id="registBtn" value="注册页面"/>
</div>
</body>
<script>
    window.onload = function(){
        var loginEle = document.getElementById("loginBtn");
        var registEle = document.getElementById("registBtn");

        loginEle.addEventListener("click",function(){
            window.open("./login.html","_self");

        })
        registEle.addEventListener("click", function () {
            window.open("./regist.html","_self");
        })

    }
</script>
</html>
