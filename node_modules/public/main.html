<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <script src="./vue/dist/vue.min.js"></script>
    <script src="./vue-router/dist/vue-router.min.js"></script>

    <script>
        window.onload = function () {
            //1、定义（路由）组件。可以从其他文件 import 进来
            const Foo = { template:'#foo' };
            const Bar = { template:'#bar' };

            //2、定义路由。每个路由应该映射一个组件。 其中"component" 可以是通过 Vue.extend() 创建的组件构造器，或者只是一个组件配置对象。
            const routes = [
                { path: '/foo', component: Foo },
                { path: '/bar', component: Bar }
            ];

            //3、创建 router 实例，然后传 `routes` 配置你还可以传别的配置参数。
            const router = new VueRouter({ routes:routes });

            //4、创建和挂载根实例。记得要通过 router 配置参数注入路由，从而让整个应用都有路由功能
            const app = new Vue({ router:router }).$mount('#app');
        }
    </script>
</head>
<body>
<div id="app">
    <div>
        vue-router路由实例
    </div>

    <!-- 使用 router-link 组件来导航，通过传入 `to` 属性指定链接，<router-link> 默认会被渲染成一个 `<a>` 标签-->
    <router-link to="/foo">Go to Foo</router-link>
    <router-link to="/bar">Go to Bar</router-link>

    <!-- 路由渲染在这里 -->
    <router-view></router-view>
</div>

<!--定义路由模板-->
<template id='foo'>
    <p>this is foo!</p>
</template>

<template id='bar'>
    <p>this is bar!</p>
</template>

</body>
</html>
